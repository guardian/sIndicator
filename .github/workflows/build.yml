name: Build Web Extension

on:
  push:
    branches:
      - '**'

jobs:
  build-extension:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20.x
        cache: "yarn"
        cache-dependency-path: yarn.lock

    - name: Install dependencies
      run: yarn install

    - name: Prepare for Firefox build
      run: rm -rf dist/firefox && mkdir -p dist/firefox  
    
    - name: Prepare for Chrome build
      run: rm -rf dist/chrome && mkdir -p dist/chrome

    - name: Build Firefox and Chrome versions
      run: yarn build 

    - name: Install web-ext
      run: yarn global add web-ext

    - name: Create web-ext artifacts directory
      run: mkdir -p web-ext-artifacts

    - name: Build Firefox extension
      run: web-ext build --source-dir dist/firefox

    - name: Create Chrome artifacts directory
      run: mkdir -p chrome-artifacts

    - name: Build Chrome extension
      run: zip -r chrome-artifacts/chrome-extension.zip dist/chrome