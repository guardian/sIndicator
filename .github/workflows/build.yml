name: Build Web Extension

on:
  push:
    branches:
      - '**'

jobs:
  build-extension:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20.x
        cache: "yarn"
        cache-dependency-path: yarn.lock

    - name: Install dependencies
      run: yarn install

    - name: Copy Firefox manifest
      run: cp manifest-firefox.json manifest.json  

    - name: Build Firefox version
      run: yarn build

    - name: Install web-ext
      run: yarn global add web-ext

    - name: Build Firefox extension
      run: web-ext build

    - name: Prepare for Chrome build
      run: rm -rf dist/*

    - name: Copy Chrome manifest
      run: cp manifest-chrome.json manifest.json

    - name: Build Chrome version
      run: yarn build      

    - name: Create Chrome artifacts directory
      run: mkdir -p chrome-artifacts

    - name: Build Chrome extension
      run: zip -r chrome-artifacts/chrome-extension.zip dist